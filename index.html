<html>
	<head>
		<title>Meme Generator</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<style></style>
		
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
		<script src="colorpicker/spectrum.js"></script>
		<script type="text/javascript" src="js/jquery.memegenerator.min.js"></script>
<!-- 		<script type="text/javascript" src="../i18n/jquery.memegenerator.pl.js"></script> -->
		
		<link rel="stylesheet" type="text/css" href="css/jquery.memegenerator.min.css">
		<link rel="stylesheet" type="text/css" href="colorpicker/spectrum.css">
		<link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		
		<style>
		h2 {
			display: block;
			text-align: center;
		}
		
		.example {
			margin: 0 0 10% 0;
		}
		
		.bootstrap {
			width: 600px;
			margin-right: auto;
			margin-left: auto;
		}
		
		.save button {
			display: block;
			width: 100%;
			margin-bottom: 15px;
			font-size: 24px;
		}
		
		#preview {
			min-height: 200px;
			background-color: #EFEFEF;
		}
		#preview img {
			max-width: 100%;
		}
		</style>
	</head>
	
	<body>
	
		<div class="example bootstrap">
			<h2></h2>
			<img src="images/2.jpg">
		</div>
		
	
		<script>
		
		$(".example.bootstrap img").memeGenerator({
			useBootstrap: true,
		});
		
		
		
		// Example with saving
		$("#example-save").memeGenerator({
			useBootstrap: true,
			
		});
		
		$("#save").click(function(e){
			e.preventDefault();
			
			var imageDataUrl = $("#example-save").memeGenerator("save");
			
			$("#preview").html(
				$("<img>").attr("src", imageDataUrl)
			);
		});
		
		$("#download").click(function(e){
			e.preventDefault();
			
			$("#example-save").memeGenerator("download");
		});
		
		//
		</script>
	</body>
</html>
